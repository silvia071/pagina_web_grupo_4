<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmar compra | Bazar Home</title>
    <link rel="stylesheet" href="../assets/css/stylesProducto.css" />
    <link rel="stylesheet" href="../assets/css/styles.Carrito.css" />
  </head>

  <body class="page-confirmacion">
    <!-- SACAMOS el texto fijo de "¡Gracias por tu compra!" -->

    <main class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-6 text-primary mb-2">Confirmar compra</h1>
        <p class="text-muted mb-0">
          Completá el formulario para confirmar tu compra.
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
          <form id="form-confirmacion" class="card card-confirmacion p-4">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                placeholder="Tu nombre completo"
                required
              />
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input
                type="text"
                id="direccion"
                name="direccion"
                class="form-control"
                placeholder="Dirección de envío"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="nombre@ejemplo.com"
                required
              />
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4">
                CONFIRMAR COMPRA
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      // Mostrar el mensaje SOLO como cartel emergente
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("form-confirmacion");

        if (!form) return;

        form.addEventListener("submit", function (e) {
          e.preventDefault(); // evitamos que recargue la página

          alert(
            "¡Gracias por tu compra!\n\nPronto nos pondremos en contacto para coordinar la entrega."
          );

          // Si después querés volver al inicio, descomentá esta línea:
          // window.location.href = "../index.html";
        });
      });
    </script>
    <!-- Bootstrap JS (Bundle con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de validación -->
    <script src="../assets/js/validacioncompra.js?v=2" defer></script>
  </body>
</html>
