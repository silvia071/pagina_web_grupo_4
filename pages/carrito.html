<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Bazar Home</title>
    <meta name="description" content="Bazar Home: revis√° y gestion√° los productos en tu carrito."/>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/stylesProducto.css" />
    <link rel="stylesheet" href="../assets/css/styles.Carrito.css" />
  </head>

  <body class="layout">
    <header>
    <nav class="navbar" aria-label="Navegaci√≥n principal">
    <!-- üçî Hamburguesa a la izquierda -->
    <button
      class="menu-toggle"
      aria-expanded="false"
      aria-controls="mainmenu"
      aria-label="Abrir men√∫"
    >
      ‚ò∞
    </button>

    <!-- Men√∫ (colapsable con JS) -->
    <ul id="mainmenu" class="menu" hidden>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>

    <!-- üõí Carrito a la derecha -->
    <a href="carrito.html" class="cart-link" aria-label="Ir al carrito">
      <img
        src="../assets/img/carrito.svg"
        alt=""
        class="icono-carrito"
        aria-hidden="true"
      />
      <span class="cart-label">Carrito</span>
      (<span id="cartCount">0</span>)
    </a>
   </nav>
  </header>


    <main>
      <h2>Tu carrito</h2>

      <section id="carritoVacio" class="empty" hidden aria-live="polite">
        El carrito est√° vac√≠o.
      </section>

      <!-- NUEVO: layout en 2 columnas -->
      <section id="carritoTabla" hidden class="cart-layout">
        <!-- Columna izquierda: tabla -->
        <div class="cart-table-wrapper">
          <table aria-label="Lista de productos en el carrito">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Acci√≥n</th>
              </tr>
            </thead>
            <tbody id="carritoBody"></tbody>
          </table>
        </div>

        <!-- Columna derecha: resumen -->
        <aside class="cart-summary" aria-label="Resumen de compra">
          <h3>Resumen</h3>
          <dl class="summary-rows">
            <div><dt>Items:</dt><dd id="summary-items">‚Äî</dd></div>
            <div><dt>Total:</dt><dd id="summary-total">$ <span id="total">0</span></dd></div>
          </dl>
          <div class="summary-actions">
            <a href="../pages/productos.html" class="btn-outline" id="seguirComprando">Seguir comprando</a>
            <button id="finalizarCompra" class="btn btn-primary">Finalizar compra</button>
            <button id="vaciarCarrito" class="btn btn-danger">Vaciar carrito</button>
          </div>
        </aside>
      </section>
    </main>

    <footer><p>&copy; 2025 Bazar Home</p></footer>

    <script type="module" src="../assets/js/carrito-utils.js"></script>
    <script type="module" src="../assets/js/menu.js"></script>
  </body>
</html>
