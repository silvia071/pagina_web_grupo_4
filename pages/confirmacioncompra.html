<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmar compra | Bazar Home</title>
    <link rel="stylesheet" href="../assets/css/stylesProducto.css" />
    <link rel="stylesheet" href="../assets/css/styles.Carrito.css" />
  </head>
  <body>
  <body
    class="page-confirmacion"> 

    <main class="container py-5">
      <div class="text-center mb-4">
        <h1 class="display-6 text-primary mb-2">Confirmar compra</h1>
        <p class="text-muted mb-0">Completá el formulario para confirmar tu compra.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
          <div class="card shadow-sm card-compra">
            <div class="card-body p-4 p-md-5">
              <div id="formAlert" class="alert alert-success d-none" role="alert"></div>

              <!-- UN SOLO FORMULARIO -->
              <form id="contactForm" class="needs-validation" novalidate>
                <!-- Nombre -->
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name"
                    placeholder="Tu nombre completo" required minlength="3" maxlength="50"
                    pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]{3,50}$" aria-describedby="nameError" />
                  <div id="nameError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡OK!</div>
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" name="direccion"
                    placeholder="Dirección de envío" required minlength="3" maxlength="150"
                    pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ0-9 ,.#-]{3,150}$" aria-describedby="direccionError" />
                  <div id="direccionError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡OK!</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email"
                    placeholder="nombre@ejemplo.com" required aria-describedby="emailError" />
                  <div id="emailError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Correo válido!</div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">CONFIRMAR COMPRA</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS (Bundle con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de validación -->
    <script src="../assets/js/validacioncompra.js" defer></script>
  </body>
</html>
