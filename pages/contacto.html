<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto | Bazar Home</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --brand: #0d6efd;
      }
      body {
        background-color: #f8f9fa;
      }
      .topbar {
        height: 14px;
        background-color: var(--brand);
      }
      .card-contacto {
        border: 0;
        border-radius: 1rem;
      }
      .btn-primary {
        background-color: var(--brand);
        border-color: var(--brand);
      }
      .btn-primary:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.35);
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
      }
    /* Asegura que los mensajes se vean siempre debajo del campo.
      Mostrar sólo los mensajes de error por defecto; los mensajes
      de éxito (valid-feedback) estarán ocultos hasta que Bootstrap
      los muestre cuando el campo tenga la clase .is-valid */
    .invalid-feedback { display: block; }
    .valid-feedback { display: none; }
    </style>
  </head>
  <body>
    <!-- Barra superior fina -->
    <div class="topbar w-100"></div>

    <main class="container py-5">
      <!-- Encabezado centrado -->
      <div class="text-center mb-4">
        <h1 class="display-6 text-primary mb-2">Contacto</h1>
        <p class="text-muted mb-0">
          ¿Tenés alguna duda o consulta? Completá el formulario y te
          responderemos a la brevedad.
        </p>
      </div>

      <!-- Tarjeta de formulario al centro -->
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
          <div class="card shadow-sm card-contacto">
            <div class="card-body p-4 p-md-5">
              <!-- Alert de envío exitoso -->
              <div
                id="formAlert"
                class="alert alert-success d-none"
                role="alert"
              >
                ¡Mensaje enviado! Te contactaremos dentro de las próximas 24–48
                h hábiles.
              </div>

              <!-- novalidate para usar validación JS + Bootstrap -->
              <form id="contactForm" class="needs-validation" novalidate>
                <!--Nombre--> 
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Tu nombre completo"
                    required
                    minlength="3"
                    maxlength="50"
                    pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]{3,50}$"
                    aria-describedby="nameError"
                  />
                  <div id="nameError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Se ve bien!</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="nombre@ejemplo.com"
                    required
                    aria-describedby="emailError"
                  />
                  <div id="emailError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Correo válido!</div>
                </div>

                <!-- Mensaje -->
                <div class="mb-4">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="6"
                    placeholder="Escribí tu consulta..."
                    required
                    minlength="10"
                    aria-describedby="messageError"
                  ></textarea>
                  <div id="messageError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Perfecto!</div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Enviar mensaje
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS (Bundle con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu validación personalizada (ruta para /pages/) -->
    <script src="../assets/js/validacion-contacto.js" defer></script>
  </body>
</html>
