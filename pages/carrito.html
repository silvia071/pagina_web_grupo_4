<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio | Bazar Home</title>
  <meta name="description" content="Bazar Home: productos seleccionados para el hogar, organización y mucho más." />
  <meta name="keywords" content="hogar, bazar, organización, cocina, decoración, productos" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../assets/css/stylesProducto.css" />
  <link rel="stylesheet" href="../assets/css/styles.Carrito.css" />
</head>

<body class="layout">
  <header>
    <h1>Bazar Home</h1>
    <nav aria-label="Navegación principal">
      <button class="menu-toggle" aria-expanded="false" aria-controls="mainmenu" aria-label="Abrir menú">☰</button>
      <ul id="mainmenu">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li>
          <a href="carrito.html" aria-current="page">
            <img src="../assets/img/carrito.svg" alt="" class="icono-carrito" aria-hidden="true">
            Carrito (<span id="cartCount">0</span>)
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Tu carrito</h2>
    <section id="carritoVacio" class="empty" hidden>El carrito está vacío.</section>

    <section id="carritoTabla">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="carritoBody"></tbody>
      </table>
      <div id="totales">Total: $<span id="total">0</span></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bazar Home</p>
  </footer>

  <script type="module" src="../assets/js/carrito-utils.js"></script>
  <script type="module" src="../assets/js/carrito-page.js"></script>
  <script type="module" src="../assets/js/menu.js"></script>
</body>
</html>
