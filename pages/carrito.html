<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

<body class="layout">
  <header>
    <h1>Bazar Home</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/pages/productos.html">Productos</a></li>
        <li><a href="#">

  <main>

        <tbody id="carritoBody"></tbody>
      </table>
      <div id="totales">Total: $<span id="total">0</span></div>

  </main>
