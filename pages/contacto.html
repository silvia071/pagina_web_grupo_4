<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto | Bazar Home</title>
        <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.Contacto.css" />
     <link rel="stylesheet" href="../assets/css/styles.css" />

  </head>
  <body>
     <header>
      <nav class="navbar" aria-label="Navegación principal">
        <button
          class="menu-toggle"
          aria-expanded="false"
          aria-controls="mainmenu"
          aria-label="Abrir menú"
        >
          ☰
        </button>

        <ul id="mainmenu" class="menu" hidden>
        
          <li><a href="../index.html">Inicio</a></li>

          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html" aria-current="page">Contacto</a></li>
        </ul>

        <a href="carrito.html" class="cart-link" aria-label="Ir al carrito">
          <img
            src="../assets/img/carrito.svg"
            alt="Carrito de compras"
            class="icono-carrito"
          />
          (<span id="cartCount">0</span>)
        </a>
      </nav>
    </header>

     <div class="topbar w-100"></div>
    
    <main class="container main-contacto mt-4">
      <section class="contacto-section">
        <h2 class="titulo-contacto">Contacto</h2>
        <p class="intro-contacto">
          ¿Tenés alguna duda o consulta? Completá el formulario y te
          responderemos a la brevedad.
        </p>

         <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-7">
            <div class="card shadow-sm card-contacto">
              <div class="card-body p-4 p-md-5">
                <div
                  id="formAlert"
                  class="alert alert-success d-none"
                  role="alert"
                >
                  ¡Mensaje enviado! Te contactaremos dentro de las próximas
                  24–48 h hábiles.
                </div>
                
              <form id="contactForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Tu nombre completo"
                      required
                      minlength="3"
                      maxlength="50"
                      pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]{3,50}$"
                      aria-describedby="nameError"
                    />
                    <div id="nameError" class="invalid-feedback"></div>
                    <div class="valid-feedback">¡Se ve bien!</div>
                  </div>
               
               <div class="mb-3">
                    <label for="email" class="form-label"
                      >Correo electrónico</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="nombre@ejemplo.com"
                      required
                      aria-describedby="emailError"
                    />
                    <div id="emailError" class="invalid-feedback"></div>
                    <div class="valid-feedback">¡Correo válido!</div>
                  </div>

                  <div class="mb-4">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="6"
                      placeholder="Escribí tu consulta..."
                      required
                      minlength="10"
                      aria-describedby="messageError"
                    ></textarea>
                    <div id="messageError" class="invalid-feedback"></div>
                    <div class="valid-feedback">¡Perfecto!</div>
                  </div>
   <div
                    class="d-flex justify-content-center gap-3 mt-4 flex-wrap contacto-acciones"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm px-4"
                      style="
                        background-color: #004466;
                        border-color: #004466;
                        color: #ffffff;
                        min-width: 180px;
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                      "
                    >
                      Enviar mensaje
                    </button>
              
      <a
                      href="../index.html"
                      class="btn btn-primary btn-sm px-4"
                      style="
                        background-color: #004466;
                        border-color: #004466;
                        color: #ffffff;
                        min-width: 180px;
                        display: inline-flex;
                        align-items: center;
                        justify-content: center;
                        text-decoration: none;
                      "
                    >
                      Volver al inicio
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
         </section>
    </main>
     <footer>
      <p>&copy; 2025 Bazar Home</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
    <script src="../assets/js/validacion-contacto.js" defer></script>
     <script type="module" src="../assets/js/carrito-utils.js"></script>

    <script type="module" src="../assets/js/menu.js"></script>

    <script src="../assets/js/validacion-contacto.js" defer></script>
  </body>
</html>
