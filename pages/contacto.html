<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto | Bazar Home</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../assets/css/stylesContacto.css" />

  </head>
  <body>
    
    <div class="topbar w-100"></div>

    <main class="container py-5">
    
      <div class="text-center mb-4">
        <h1 class="display-6 text-primary mb-2">Contacto</h1>
        <p class="text-muted mb-0">
          ¿Tenés alguna duda o consulta? Completá el formulario y te
          responderemos a la brevedad.
        </p>
      </div>

      
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xl-7">
          <div class="card shadow-sm card-contacto">
            <div class="card-body p-4 p-md-5">
              <!-- Alert de envío exitoso -->
              <div
                id="formAlert"
                class="alert alert-success d-none"
                role="alert"
              >
                ¡Mensaje enviado! Te contactaremos dentro de las próximas 24–48
                h hábiles.
              </div>

             
              <form id="contactForm" class="needs-validation" novalidate>
               
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Tu nombre completo"
                    required
                    minlength="3"
                    maxlength="50"
                    pattern="^[A-Za-zÁÉÍÓÚÜÑáéíóúüñ ]{3,50}$"
                    aria-describedby="nameError"
                  />
                  <div id="nameError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Se ve bien!</div>
                </div>

                
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="nombre@ejemplo.com"
                    required
                    aria-describedby="emailError"
                  />
                  <div id="emailError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Correo válido!</div>
                </div>

               
                <div class="mb-4">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="6"
                    placeholder="Escribí tu consulta..."
                    required
                    minlength="10"
                    aria-describedby="messageError"
                  ></textarea>
                  <div id="messageError" class="invalid-feedback"></div>
                  <div class="valid-feedback">¡Perfecto!</div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">
                  Enviar mensaje
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
    <script src="../assets/js/validacion-contacto.js" defer></script>
  </body>
</html>
