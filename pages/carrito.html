<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito | Bazar Home</title>
    <meta
      name="description"
      content="Bazar Home: revisá y gestioná los productos en tu carrito."
    />
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/stylesProducto.css" />
    <link rel="stylesheet" href="../assets/css/styles.Carrito.css" />
  </head>

  <body class="layout">
    <header>
      <h1>Bazar Home</h1>
      <nav aria-label="Navegación principal">
        <button
          class="menu-toggle"
          aria-expanded="false"
          aria-controls="mainmenu"
          aria-label="Abrir menú"
        >
          ☰
        </button>

        <ul id="mainmenu">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li>
            <a href="carrito.html" aria-current="page">
              <img
                src="../assets/img/carrito.svg"
                alt=""
                class="icono-carrito"
                aria-hidden="true"
              />
              Carrito (<span id="cartCount">0</span>)
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Tu carrito</h2>

      <section id="carritoVacio" class="empty" hidden aria-live="polite">
        El carrito está vacío.
      </section>

      <section id="carritoTabla" hidden>
        <table aria-label="Lista de productos en el carrito">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="carritoBody"></tbody>
        </table>

        <div id="totales" class="totales" aria-live="polite">
          <div>Total: $<span id="total">0</span></div>
          <div class="acciones">
            <button id="vaciarCarrito" class="btn btn-secondary">
              Vaciar carrito
            </button>
            <button id="finalizarCompra" class="btn btn-primary">
              Finalizar compra
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Bazar Home</p>
    </footer>

    <script type="module" src="../assets/js/carrito-utils.js"></script>
    <script type="module" src="../assets/js/carrito-page.js"></script>
    <script type="module" src="../assets/js/menu.js"></script>
  </body>
</html>
